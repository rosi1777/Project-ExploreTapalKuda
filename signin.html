<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Explore Tapal Kuda</title>
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="signinbox">
        <h1>Sign In To Explore Tapal Kuda</h1>
        <button class="Button1"><i class="fa fa-google"></i>   Sign In With Google</button>
        <form>
            <p><b>Username</b></p>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>
            <p><b>Password</b></p>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <button onclick="location.href='home.html'" type="submit" class="signin">Sign In</button>
            <p class="signup">not a member? <a href="signup.html">Sign Up Now</a>.</p>
        </form>
    </div>

    <div class="title">
        <h1>Explore Tapal Kuda</h1>
        <p>Discover all the best destination</p>
        <p>in the Tapal Kuda area</p>

    </div>
</body>

</html>
