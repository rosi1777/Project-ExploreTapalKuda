<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Explore Tapal Kuda</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="title">
        <h1>Explore Tapal Kuda</h1>
        <p>Discover all the best destination</p>
        <p>in the Tapal Kuda area</p>
    </div>
    <div class="signupbox">
        <h2>Sign Up To Explore Tapal Kuda</h2>
        <button class="Button1"><i class="fa fa-google"></i>  Sign Up With Google</button>
        <form>
            <p><b>Username</b></p>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>
            <p><b>Email</b></p>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            <p><b>Password</b></p>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <button type="submit" class="signup" onclick="showalert()">Sign Up</button>
            <p class="signin">already a member? <a href="signin.html">Sign In</a>.</p>
        </form>
    </div>
    <div id="showAlert">
        <div class="conten">
            <p>Sign Up Succes, Redirect to Home Page</p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
